<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSV convertor for RPG cards</title>
    <meta charset="UTF-8">

    <!-- Library: jQuery -->
    <script type="text/javascript" src="lib/jquery/jquery.min.js" charset="utf-8"></script>
    <!-- Library: Bootstrap -->
    <script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap-theme.min.css" />
    <!-- Data -->
    <script type="text/javascript" src="data/card_data_example.js"></script>
    <!-- Javascript -->
    <script type="text/javascript" defer src="js/convertor.js"></script>
    <!-- CSS -->
   
    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Noto+Sans:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lora:700' rel='stylesheet' type='text/css'>
</head>
<body>
   <div name="input">
        <div class="form-group">
                <label for="comment">Input CSV data:</label>
                <textarea id="inputTextArea" class="form-control" rows="5" id="comment">
Some sample text here
                </textarea>
              </div>
   </div>
   <button id="validateButton" type="button" class="btn btn-default" onclick="validate()">Validate</button>
   <button id="convertButton" type="button" class="btn btn-primary" onclick="convert()" >Convert</button>
   <div name="output">
        <div class="form-group">
                <label for="comment">Output:</label>
                <textarea class="form-control" rows="5" id="comment"></textarea>
              </div>
    </div>
 
</body>
</html>
